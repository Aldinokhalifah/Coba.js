<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <style>
  
  </style>
</head>
<body>
  <button id="toggleTextButton">Tampilkan/Sembunyikan Teks</button>
  <p id="text" style="display: none;">Ini adalah teks yang bisa disembunyikan atau ditampilkan.</p>


  <script>
    document.getElementById('toggleTextButton').addEventListener('click', function() {
        let text = document.getElementById('text');
        if (text.style.display === 'none') {
            text.style.display = 'block';
        } else {
            text.style.display = 'none';
        }
    });
  </script>

</body>
</html>
