<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilangan terbesar</title>
</head>
<body>
    
    <script>
        function bilanganTerbesar(a, b, c) {
            return Math.max(a, b, c);
        }

        const number = bilanganTerbesar(10, 5, 8);
        console.log("Bilangan terbesar adalah:", number);
    </script>
</body>
</html>
