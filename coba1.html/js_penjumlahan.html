<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<body>
    <script>
        const angkaPertama = prompt("Masukkan angka pertama:");

        const angkaKedua = prompt("Masukkan angka kedua:");


        const hasilJumlah = Number(angkaPertama) + Number(angkaKedua);
        // Number() digunakan untuk mengonversi input dari prompt yang awalnya string menjadi tipe data angka.

        alert("Hasil penjumlahan: " + hasilJumlah);

    </script>
</body>
</html>
