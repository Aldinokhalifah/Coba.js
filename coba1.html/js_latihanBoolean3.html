<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan boolean 3</title>
</head>
<body>
    <script>
        function isEven(number) {
            if(number % 2 == 0){
                return true
            } else{
                return false
            }
        };

        console.log(isEven(9));
        console.log(isEven(4));

    </script>
</body>
