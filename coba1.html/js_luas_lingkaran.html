<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Lingkaran</title>
</head>
<body>
    <script>
        alert("Menghitung Luas Lingkaran");

        const jari2 = prompt("Masukkan jari-jari:");

        const hasilJumlah = Math.PI * (jari2)

        if (isNaN(jari2)) {
            alert("Masukkan harus berupa angka. Silakan refresh halaman dan coba lagi.");
        } else {
            alert(`Hasil dari perhitungan luas lingkaran :`+ hasilJumlah);

        }
        

    </script>
</body>
</html>
