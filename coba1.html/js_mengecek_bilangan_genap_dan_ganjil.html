<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mengecek Bilangan Ganjil atau Genap</title>
</head>
<body>
    <script>
        alert(" Mengecek Bilangan Ganjil atau Genap");

        const Bilangan= prompt("Masukkan angka;");

        const hasilJumlah = parseInt(Bilangan);

        alert(`Angka yang Anda masukkan: ${hasilJumlah}`);

    if (hasilJumlah % 2 === 0)  {
        alert(`${hasilJumlah} adalah bilangan genap`);
    } else {
        alert(`${hasilJumlah} adalah bilangan ganjil`);
    }


        

    </script>
</body>
</html>
